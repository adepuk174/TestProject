<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetmax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ------------Meetmax---------------- -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Meetmax</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="profile-menu">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Feed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Community</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Messages</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Profile
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Edit</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Log Out</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <div id="container">
        <header style="background-color: rgb(110, 108, 109);"><h1>My Feed</h1></header>
        <main style="background-color: rgb(117, 101, 82);">
            <div id="card-container">

                <div class="card" style="width: 18rem;">
                    <img src="https://avatars.githubusercontent.com/u/85556562?v=4" class="card-img-top" alt="...">
                    <div class="card-body">
                    </div>
                
                </div>

                <div class="card" style="width: 18rem;">
                    <img src="https://avatars.githubusercontent.com/u/56421861?v=4" class="card-img-top" alt="...">
                   <div class="card-body">
                    </div>

                </div>

                <div class="card" style="width: 18rem;">
                    <img src="https://avatars.githubusercontent.com/u/60807560?v=4" class="card-img-top" alt="...">
                    <div class="card-body">
                    </div>

                </div>

                <div class="card" style="width: 18rem;">
                    <img src="https://avatars.githubusercontent.com/u/85556562?v=4" class="card-img-top" alt="...">
                   <div class="card-body">
                    </div>

                </div>

                <div class="card" style="width: 18rem;">
                    <img src="https://avatars.githubusercontent.com/u/85556562?v=4" class="card-img-top" alt="...">
                    <div class="card-body">
                    </div>

                </div>

                <div class="card" style="width: 18rem;">
                    <img src="https://avatars.githubusercontent.com/u/63839657?v=4" class="card-img-top" alt="...">
                    <div class="card-body">
                    </div>

                </div>

                </div>

            </div>
       
        </main>
        
        <aside style="background-color: gunmetal gray;">Followers</aside>
        <nav style="background-color: light purple blue;">Following</nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
